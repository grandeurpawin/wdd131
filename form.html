<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is a form for submitting product reviews.">
    <meta name="author" content="Grandeur Pawin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <fieldset>
                <legend>Product Name</legend>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <div class="star-option">
                     <label for="rating-1">&star;</label>
                     <input type="radio" id="rating-1" name="star-rating" required>
                    </div>
                    <div class="star-option">
                        <label for="rating-2">&star;&star;</label>
                        <input type="radio" id="rating-2" name="star-rating">
                    </div>
                    <div class="star-option">
                        <label for="rating-3">&star;&star;&star;</label>
                        <input type="radio" id="rating-3" name="star-rating">
                    </div>
                    <div class="star-option">
                        <label for="rating-4">&star;&star;&star;&star;</label>
                        <input type="radio" id="rating-4" name="star-rating">
                    </div>
                    <div class="star-option">
                        <label for="rating-5">&star;&star;&star;&star;&star;</label>
                        <input type="radio" id="rating-5" name="star-rating">
                </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Installation Details</legend>
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="date-installed" required>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product?<em>(Check&nbsp; all that apply)</em></legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-1" name="feature" value="Durability">
                    <label for="feature-1">Durability</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-2" name="feature" value="Ease of Use">
                    <label for="feature-2">Ease of Use</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-3" name="feature" value="Performance">
                    <label for="feature-3">Performance</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-4" name="feature" value="Design">
                    <label for="feature-4">Design</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Written Review<span>(Optional)</span></legend>
                <textarea id="writtenReview" name="written-review"></textarea>
            </fieldset>
            <fieldset>
                <legend>Your Name<span>(Optional)</span></legend>
                <input type="text" id="userName" name="user-name" placeholder="Enter your name">
            </fieldset>

            <input type="submit" value="Post the Review">
        </form>
    </main>
    <footer>
         <p>&copy;<span id="currentyear"></span> ðŸŽ„ Grandeur Pawin ðŸŽ„ Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
