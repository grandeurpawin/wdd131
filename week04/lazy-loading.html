<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyloading Images</title>
    <meta name="description" content="Load pages faster by using lazyloading images">
    <meta name="author" content="Grandeur Pawin">
    <link rel="stylesheet" href="styles/lazy-loading.css">
</head>
<body>
    <main>
        <h1>Lazyloading Images</h1>
        <img src="../images/billings_montana_temple.webp" alt="Billings Montana Temple" loading="lazy" width="400" height="600">
        <img src="../images/cebu_philippines_temple.webp" alt="Cebu Philippines Temple" loading="lazy" width="400" height="600">
        <img src="../images/manila_philippines_temple.webp" alt="Manila Philippines Temple" loading="lazy" width="400" height="600">
        <img src="../images/mount_timpanogos_temple.webp" alt="Mount Timpanogos Temple" loading="lazy" width="400" height="600">
        <img src="../images/ogden_city_temple.webp" alt="Ogden City Temple" loading="lazy" width="400" height="600">
        <img src="../images/panama_city_temple.webp" alt="Panama City Temple" loading="lazy" width="400" height="600">
    </main>
</body>
</html>
